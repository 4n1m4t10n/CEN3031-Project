<mat-toolbar color="primary">
    <span>Melagoomba Account Page</span>
    <span class="spacer"></span>
    <button data-cy=home_button_profile href="/home" mat-flat-button style="background-color: #FC6238; width: 65px;" [routerLink]="['/home']">Home</button>
    <button data-cy=home_button_profile href="/account" mat-flat-button style="background-color: #FC6238; width: 65px;" [routerLink]="['/account']">Profile</button>
    <button data-cy=home_button_profile href="/upload" mat-flat-button style="background-color: #FC6238; width: 65px;" [routerLink]="['/upload']">Image</button>
  </mat-toolbar>

<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill class="main-div" fxFlexAlign = "stretch">
    <mat-card fxFlex="">
        <mat-card-content>
            <mat-toolbar>Melagoomba Image Upload Page</mat-toolbar>
            <form fxLayoutAlign="stretch" fxLayout="column" class="upload-form">
                <input type ="file" (change) = "onFileSelected($event)">
                <button data-cy="upload_button" (click) = "onUpload()" mat-raised-button>Upload</button>  
            </form>
            <mat-toolbar>Melagoomba Image Upload Page</mat-toolbar>
        </mat-card-content>
    </mat-card>
    <div class = "button-row">
        <button mat-raised-button style="background-color: #6C88C4;" [routerLink]="['/login']">Login</button>
        <button mat-raised-button style="background-color: #E77577;" [routerLink]="['/register']">Register</button>
    </div>
</div>
