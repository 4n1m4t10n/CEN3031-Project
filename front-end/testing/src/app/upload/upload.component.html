<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill class="main-div" fxFlexAlign = "stretch">
    <mat-card fxFlex="">
        <mat-card-content>
            <mat-toolbar>Melagoomba Image Upload Page</mat-toolbar>
            <form fxLayoutAlign="stretch" fxLayout="column" class="upload-form">
                <input type ="file" (change) = "onFileSelected($event)">
                <button data-cy="upload_button" (click) = "onUpload()" mat-raised-button>Upload</button>  
            </form>
            <mat-toolbar>Melagoomba Image Upload Page</mat-toolbar>
        </mat-card-content>
    </mat-card>
</div>
