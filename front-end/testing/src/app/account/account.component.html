<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill class="main-div" fxFlexAlign = "stretch">
    <mat-card fxFlex="">
        <mat-card-content>
            <mat-toolbar>Melagoomba Account Page</mat-toolbar>
            <form data-cy="profile_form" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
                <h4>NAME</h4>
                <p>{{this.accountUserData.data?.name}}</p>
                <h4>GENDER</h4>
                <p>{{this.accountUserData.data?.gender}}</p>
                <h4>AGE</h4>
                <p>{{this.accountUserData.data?.age}}</p>
                <h4>ETHNICITY</h4>
                <p>{{this.accountUserData.data?.ethnicity}}</p>
              </form>
              
            <mat-toolbar>Melagoomba Account Page</mat-toolbar>
        </mat-card-content>
    </mat-card>
    <div class = "button-row">
        <button data-cy=home_button_profile href="/home" mat-raised-button style="background-color: #6C88C4;" [routerLink]="['/home']">Home</button>
        <button mat-raised-button style="background-color: #FC6238;" [routerLink]="['/upload']">Upload an Image</button>
    </div>
</div>
