<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill class="main-div" fxFlexAlign = "stretch">
    <mat-card fxFlex="">
        <mat-card-content>
            <mat-toolbar>Melagoomba Account Page</mat-toolbar>
            <div class = "button-row">
                <button data-cy=home_button_profile href="/home" mat-raised-button style="background-color: #b3ff00; width: 70px;" [routerLink]="['/home']">Home</button>
                <button data-cy=home_button_profile href="/account" mat-raised-button style="background-color: #b3ff00; width: 70px;" [routerLink]="['/account']">Profile</button>
                <button data-cy=home_button_profile href="/upload" mat-raised-button style="background-color: #b3ff00; width: 70px;" [routerLink]="['/upload']">Image</button>
            </div>

        </mat-card-content>
    </mat-card>
    <div class = "button-row">
        <button data-cy=home_button_profile href="/home" mat-raised-button style="background-color: #6C88C4;" [routerLink]="['/home']">Home</button>
        <button mat-raised-button style="background-color: #FC6238;" [routerLink]="['/upload']">Upload an Image</button>
    </div>
</div>
