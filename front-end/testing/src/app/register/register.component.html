<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill class="main-div" fxFlexAlign = "stretch">
    <mat-card fxFlex="">
        <mat-card-content>
            <mat-toolbar>Melagoomba Register Page</mat-toolbar>
            <form data-cy="register_form" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
                <mat-form-field>
                <!--<mat-label>What's your username girl</mat-label> --> 
                    <input class="register_username" data-cy="register_email_data" [(ngModel)]= "registerUserData.email" name = "email" type="text" matInput placeholder="Username">
                </mat-form-field>
            
                <mat-form-field>
                    <!--<mat-label>C'mon what's the password</mat-label> --> 
                    <input class="register_password" data-cy="register_password_data" [(ngModel)]= "registerUserData.password" name = "password" matInput type = "password" placeholder="Password">
                </mat-form-field>
     <button  class="register_button_e2e" (click)="registerUser()" mat-raised-button type="Submit you fool">Register</button>
            </form>
            <mat-toolbar>Melagoomba Register Page</mat-toolbar>
        </mat-card-content>
    </mat-card>
    <div class = "button-row">
        <button data-cy=login_button_register href="/login" mat-raised-button style="background-color: #6C88C4;" [routerLink]="['/login']">Login</button>
        <button mat-raised-button style="background-color: #FC6238;" [routerLink]="['/upload']">Upload an Image</button>
    </div>
</div>
