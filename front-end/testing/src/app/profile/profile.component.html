<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill class="main-div" fxFlexAlign = "stretch">
    <mat-card fxFlex="">
        <mat-card-content>
            <mat-toolbar>Melagoomba Profile Page</mat-toolbar>
            <form data-cy="profile_form" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
                <h4>NAME</h4>
                <mat-form-field>
                    <input class="profile_name" data-cy="profile_name" [(ngModel)]= "profileUserData.name" name = "name" type="text" matInput placeholder="Name">
                </mat-form-field>

                <h4>GENDER</h4>
                <mat-form-field appearance="fill">
                    <mat-label>Gender</mat-label>
                <select>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
                </mat-form-field>

                <h4>AGE</h4>
                <mat-form-field>
                    <input class="profile_age" data-cy="profile_age" [(ngModel)]= "profileUserData.age" name = "age" matInput type = "text" placeholder="Age">
                </mat-form-field>

                <h4>ETHNICITY</h4>
                <mat-form-field appearance="fill">
                    <mat-label>Ethnicity</mat-label>
                <select>
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                    <option value="American Indian">American Indian</option>
                    <option value="Asian">Asian</option>
                    <option value="Other Pacific Islander">Other Pacific Islander</option>
                </select>
                </mat-form-field>
                
     <button mat-raised-button type="Submit you fool">Submit</button> 
            </form>
        </mat-card-content>
    </mat-card>
    <div class = "button-row">
        <button data-cy=login_button_register href="/login" mat-raised-button style="background-color: #6C88C4;" [routerLink]="['/login']">Login</button>
        <button mat-raised-button style="background-color: #FC6238;" [routerLink]="['/upload']">Upload an Image</button>
    </div>
</div>
