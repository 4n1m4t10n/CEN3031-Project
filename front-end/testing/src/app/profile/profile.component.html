<mat-toolbar color="primary">
    <span class= "title">Melagoomba Account Editor Page</span>
    <button data-cy=home_button_profile href="/home" mat-flat-button style="background-color: #B067A1; width: 65px;" [routerLink]="['/home']">Home</button>
    <button data-cy=account_button_profile href="/account" mat-flat-button style="background-color: #B067A1; width: 65px;" [routerLink]="['/account']">Profile</button>
    <button data-cy=upload_button_profile href="/upload" mat-flat-button style="background-color: #B067A1; width: 65px;" [routerLink]="['/upload']">Image</button>
    <span class="spacer"></span>
    <button data-cy=register_button_profile *ngIf="!authService.loggedIn()" href="/register" mat-flat-button style="background-color: #B067A1; width: 65px;" [routerLink]="['/register']">Register</button>
    <button data-cy=login_button_profile *ngIf="!authService.loggedIn()" href="/login" mat-flat-button style="background-color: #B067A1; width: 65px;" [routerLink]="['/login']">Login</button>
    <button data-cy=home_button_profile *ngIf="authService.loggedIn()" mat-flat-button style="background-color: #B067A1; width: 65px;" (click)="authService.logoutUser()">Logout</button>
  </mat-toolbar>

<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill class="main-div" fxFlexAlign = "stretch">
    <mat-card fxFlex="">
        <mat-card-content>
            <mat-toolbar>Melagoomba Profile Page</mat-toolbar>
            <form data-cy="profile_form" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
                <h4>NAME</h4>
                <mat-form-field>
                    <input class="profile_name" data-cy="profile_name_data" [(ngModel)]= "profileUserData.name" name = "name" type="text" matInput placeholder="Name">
                </mat-form-field>
                <h4>GENDER</h4>
                <mat-form-field>
                    <input class="profile_gender" data-cy="profile_gender_data" [(ngModel)]= "profileUserData.gender" name = "gender" type="text" matInput placeholder="Gender">
                </mat-form-field>

                <h4>AGE</h4>
                <mat-form-field>
                    <input class="profile_age" data-cy="profile_age_data" [(ngModel)]= "profileUserData.age" name = "age" matInput type = "text" placeholder="Age">
                </mat-form-field>
                <h4>ETHNICITY</h4>
                <mat-form-field>
                    <input class="profile_ethnicity" data-cy="profile_ethnicity" [(ngModel)]= "profileUserData.ethnicity" name = "ethnicity" type="text" matInput placeholder="Ethnicity">
                </mat-form-field>
     <button class="submit" (click)="profileUser()" data-cy="profile_button" mat-raised-button type="Submit you fool">Submit</button> 
            </form>
            <mat-toolbar>Melagoomba Profile Page</mat-toolbar>
        </mat-card-content>
    </mat-card>
    <div class = "button-row">
        <button class="display_info" data-cy=switch_account_button_profile href="/account" mat-raised-button style="background-color: #b3ff00;" [routerLink]="['/account']">Display info</button>
    </div>
</div>
