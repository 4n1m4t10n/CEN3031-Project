<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill class="main-div" fxFlexAlign = "stretch">
    <mat-card fxFlex="">
        <mat-card-content>
            <mat-toolbar>Melagoomba Login Page</mat-toolbar>
            <form data-cy="login_form" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
                <mat-form-field>
                <!--<mat-label>What's your username girl</mat-label> --> 
                    <input data-cy="login_email_data" [(ngModel)]= "loginUserData.email" name = "email" type="text" matInput placeholder="Username">
                </mat-form-field>
            
                <mat-form-field>
                    <!--<mat-label>C'mon what's the password</mat-label> --> 
                    <input data-cy="login_password_data" [(ngModel)]= "loginUserData.password" name = "password" matInput type = "password" placeholder="Password">
                </mat-form-field>
                    <button data-cy="login_button" (click)="loginUser()" mat-raised-button type="Submit you fool">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
    <div class = "button-row">
        <button data-cy="register_button_login" href="/register" mat-raised-button style="background-color: #E77577;" [routerLink]="['/register']">Register</button>
        <button data-cy="upload_button_login" mat-raised-button style="background-color: #FC6238;" [routerLink]="['/upload']">Upload an Image</button>
    </div>
</div>
