<mat-toolbar color="primary">
    <span class= "title">Melagoomba Image Display Page</span>
    <button data-cy=home_button_profile href="/home" mat-flat-button style="background-color: #009B77; width: 65px;" [routerLink]="['/home']">Home</button>
    <button data-cy=account_button_profile href="/account" mat-flat-button style="background-color: #009B77; width: 65px;" [routerLink]="['/account']">Profile</button>
    <button data-cy=upload_button_profile href="/upload" mat-flat-button style="background-color: #009B77; width: 65px;" [routerLink]="['/upload']">Image</button>
    <span class="spacer"></span>
    <button data-cy=register_button_profile *ngIf="!authService.loggedIn()" href="/register" mat-flat-button style="background-color: #009B77; width: 65px;" [routerLink]="['/register']">Register</button>
    <button data-cy=login_button_profile *ngIf="!authService.loggedIn()" href="/login" mat-flat-button style="background-color: #009B77; width: 65px;" [routerLink]="['/login']">Login</button>
    <button data-cy=home_button_profile *ngIf="authService.loggedIn()" mat-flat-button style="background-color: #009B77; width: 65px;" (click)="authService.logoutUser()">Logout</button>
  </mat-toolbar>

  <div fxLayout="column" fxLayoutAlign="center center" fxFlexFill class="main-div" fxFlexAlign = "stretch">
    <mat-card fxFlex="">
        <mat-card-content>
            <mat-toolbar>Melagoomba Display Page</mat-toolbar>
            
  <div class="image-container">
    <img *ngFor="let url of imageUrls" [src]="url">
  </div>
  <mat-toolbar>Melagoomba Display Page</mat-toolbar>
</mat-card-content>
</mat-card>
<button data-cy=switch_upload_button_display href="/upload" mat-raised-button style="background-color: #FC6238;" [routerLink]="['/upload']">Upload your images</button>
</div>
